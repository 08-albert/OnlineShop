<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<h1>Register User</h1>
<form method="post" action="/register"th:object="${user}">
    <input id="username" name="username" placeholder="insert your username" type="text" th:field="*{username}"> <br>
    <input id="password" name="password" placeholder="insert your password" type="password" th:field="*{password}"> <br>
    <input type="submit" value="register"> <br>

</form>

</body>
</html>
